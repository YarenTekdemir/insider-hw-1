<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Olustur</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
     <!-- /* fonts.google.com adresinden seçeceğiniz bir yazı tipini projenize ekleyerek
başlıklarınızda kullanın. */ -->
</head>

<body>
    <div class="form-container">
            <h1>Hesap Olustur</h1>

        <form action="signup" method="post">
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
            <br>
            <label for="password">Sifre:</label>
            <input type="password" id="password" name="password" placeholder="Sifrenizi girin" required>
            <br>
            <label for="confirm-password">Sifreyi Onayla:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Sifrenizi tekrar girin" required>
            <br>
            <button type="submit">Kayit Ol</button>
            <p>Zaten bir hesabiniz var mi? <a href="login.html">Giris Yap</a></p>
        </form>
    </div>
</body>
</html>
